<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Info</title>
  </head>
  <body>
    <h3>My contact Info</h3>
    You can contact me via:
    <ul>
      <li><a href="https://en.wikipedia.org/wiki/Electrical_telegraph"target="_blank">Telegraph</a></li>
      <li>Owl</li>
      <img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/owl.png" alt="Harry Potter Owl">
    </ul>
<hr>
<h3>Leave us a message!</h3>
    <form action="mailto:info@tinas.com" method="post" enctype="text/plain">

      <label>Your Name:</label>
      <input type="text" name="yourName"><br>
      <label for="">Email:</label>
      <input type="email" name="yourEmail"><br>
      <label for="">Do you want to sign up to the email list?</label>
      <input type="checkbox"><br>
      <label for="">Your message:</label><br>
      <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
      <input type="submit">
    </form>
  </body>
</html>
